<h2>Cadastro de pessoa</h2>

<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName='nome' >
  </mat-form-field>
  <select formControlName="ml">
    <option></option>
    <option *ngFor="let ml of mls" [value]="ml.id"> {{ml.nome}} </option>
  </select>

  <h3>ML:<button (click)="addEndereco()">+</button></h3>
  <table>
    <tr>
      <th>rua</th>
      <th>numero</th>
    </tr>
    <tr [formGroupName]="'endereco-' + enderecoId" *ngFor="let enderecoId of enderecosAdicionadosIds">
      <td>
        <mat-form-field appearance="fill">
          <mat-label>rua</mat-label>
          <input matInput formControlName='rua' >
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>numero</mat-label>
          <input matInput formControlName='numero' >
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
