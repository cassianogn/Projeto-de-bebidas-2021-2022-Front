<div class="div-curta">
  <h3>Cadastrar Acrescento</h3>
  <form [formGroup]="formulario">
    <table class="table table-bordered">
      <tr>
        <th>Nome:</th>
       <td> <input type="text" formControlName="nome" placeholder="" /></td>
      </tr>
      <tr>
        <th>Custo R$:</th>
       <td> <input type="number" formControlName="valorCusto" placeholder="" /></td>
      </tr>
      <tr>
        <th>Venda R$:</th>
       <td> <input type="number" formControlName="valorVenda" placeholder="" /></td>
      </tr>
      <tr>
        <th>Gramagem:</th>
       <td> <input type="text" formControlName="gramagem" placeholder="" /></td>
      </tr>
    </table>
  </form>
  <button class="btn-registrar" (click)="cadastrarAcrescento()">
    Registrar
  </button>
  <div>
    <a routerLink="/telaPrincipal/" target="_blank"
      ><button class="btns">Início</button>
    </a>
  </div>
  <div>
    <a routerLink="/telaPrincipalAcrescentos/"
      ><button class="btns" style="margin-top: 10px">Tela Acrescentos</button>
    </a>
  </div>
  <div>
    <a routerLink="/telaPrincipalFuncionario/"
      ><button class="btns" style="margin-top: 10px">Tela Funcionário</button>
    </a>
  </div>
</div>
